plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.slf4j:slf4j-simple:1.7.28"
    compile "org.thymeleaf:thymeleaf:3.0.9.RELEASE"
    //javalin
    compile 'io.javalin:javalin:3.8.0'
}
