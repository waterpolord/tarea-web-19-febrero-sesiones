

<html lang="en">
<head>


    <link rel="stylesheet" href="css/form.css">
    <meta charset="UTF-8">

    <title>login</title>

</head>
<body>
<header>
    <p id="title" >Aplicacion Web</p>
</header>
<div class="row">
    <div class="col"> </div>
    <form method="post" action="/login">
        <div class="card">
            <div class="card-header  mb-3"><b>
                Iniciar Sesion
            </b></div>
            <div class="card-body">
                <div class="form-group row">

                    <div class = "input-group">
                        <input type="text" class="form-control" placeholder="nombre de usuario" name="username" >
                    </div>
                </div>

                <div class="form-group row">

                    <div class = "input-group">
                        <input type="password" class="form-control" placeholder="contrasena" name="password" >
                    </div>
                </div>

                <div class="form-group row">

                    <div class = "input-group">
                        <button id="btn" type="submit">Iniciar Sesion</button>
                    </div>
                </div>



            </div>
        </div>
    </form>
    <div class="col"> </div>
</div>
</body>
</html>
